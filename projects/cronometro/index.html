<!DOCTYPE html>
<html>

<head>
    <title>Cronômetro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- container que conterá o display e os botões-->
        <!-- container para caber o conteudo de contagem do display -->
        <div id="display">00:00:00</div>
        <!-- definição do container para os botões e dos botões do cronômetro 
         e com evento de clique para a chamada de funções de iniciar, pausar e 
         resetar a contagem do display -->
        <div id="buttons">
            <div id="start">
                <img src="assets/images\play.png" onclick="Start()">
            </div>
            <div id="pause">
                <img src="assets/images\pause.png" onclick="Pause()">
            </div>
            <div id="reset">
                <img src="assets/images\reset.png" onclick="Reset()">
            </div>
        </div>
    <script src="assets/scripts.js"></script>
</body>

</html>
