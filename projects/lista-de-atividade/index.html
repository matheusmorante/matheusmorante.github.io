<html>

<head>
    <title>Lista de Atividades</title>
    <!-- Ligação ao ficheiro de estilo externo -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Meta tag para tornar a página responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Conteúdo principal da página -->
    <div id="content">

        <!-- Container para o formulário de adicionar tarefa -->
        <div id="task-form-container">
            <form id="task-form">
                <!-- Campo de input para a tarefa -->
                <input id="task-form-input" placeholder="O que você irá fazer?">

                <!-- Botão para submeter a tarefa -->
                <button id="task-form-submit-btn">
                    <!-- Ícone de adicionar tarefa -->
                    <i class="bi bi-plus-lg"></i>
                </button>
            </form>
        </div>

        <!-- Container para o formulário de edição de tarefa -->
        <div id="edit-form-container">
            <form id="edit-form">
                <!-- Exibição do ID da tarefa a ser editada -->
                <span id="task-id-target-display"></span>

                <!-- Campo de input para edição da tarefa -->
                <input id="edit-form-input">
                <i class="bi bi-0-circle-fill"></i>
                <!-- Botão para submeter a edição da tarefa -->
                <button id="submit-edit-btn">
                    <!-- Ícone de confirmação/done -->
                    
                </button>
            </form>

            <!-- Botão para cancelar a edição -->
            <button id="cancel-edit-btn">Cancelar</button>
        </div>
    </div>

    <!-- Lista de tarefas a fazer -->
    <div id="tasks-container"></div>
    
    <!-- Ligação ao ficheiro de script JavaScript -->
    <script src="assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
