<!DOCTYPE html>
<html>

<head>
    <!-- Define o título da página como "Calculadora" -->
    <title>Calculadora</title>
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta charset="utf-8">
    <!-- Link para a importação de uma fonte personalizada 'Roboto' do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- Link para a importação de um arquivo CSS externo chamado 'styles.css' -->
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Container principal da calculadora -->
    <div id="calculator">
        <!-- Visor da calculadora -->
        <div id="display"></div>
        <!-- Tabela que contém os botões da calculadora -->
        <div id="btns-container">
            <!-- Botões da calculadora com funções JavaScript associadas -->
            <button onclick="Clean()">CE</button> <!-- Limpar -->
            <button onclick="Insert('×')">×</button> <!-- Multiplicação -->
            <button onclick="Insert('÷')">÷</button> <!-- Divisão -->
            <button onclick="Backspace()" id="backspace">&larr;</button> <!-- Apagar -->
            <button onclick="Insert(7)">7</button>
            <button onclick="Insert(8)">8</button>
            <button onclick="Insert(9)">9</button>
            <button onclick="Insert('+')">+</button> <!-- Adição -->
            <button onclick="Insert(4)">4</button>
            <button onclick="Insert(5)">5</button>
            <button onclick="Insert(6)">6</button>
            <button onclick="Insert('-')">-</button> <!-- Subtração -->
            <button onclick="Insert(3)">3</button>
            <button onclick="Insert(2)">2</button>
            <button onclick="Insert(1)">1</button>
            <button onclick="Insert('**')"> a&#8319;</button> <!-- Potência -->
            <button onclick="Insert('%')">%</button> <!-- Porcentagem -->
            <button onclick="Insert(0)">0</button>
            <button onclick="Insert('.')">,</button> <!-- Ponto decimal -->
            <button onclick="Return()" id="equal">=</button> <!-- Igual -->
        </div>
    </div>
    <!-- Inclusão do script JavaScript -->
    <script src="scripts.js"></script>
</body>

</html>
