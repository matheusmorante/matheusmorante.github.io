<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <form action="/" method="POST" id="form">
        <label for="name-input">Nome:</label>
        <input id="name-input" placeholder="Digite seu nome...">
        <label for="lastname-input">Sobrenome:</label>
        <input id="lastname-input" placeholder="Digite seu sobrenome...">
        <label for="cpf-input">CPF:</label>
        <input id="cpf-input" placeholder="Digite seu CPF">
        <label for="user-input">Usuário:</label>
        <input id="user-input" placeholder="Digite seu usuário">
        <label for="password-input">Senha:</label>
        <input id="password-input" placeholder="Digite sua senha">
        <label for="repeat-password-input">Repetir a senha:</label>
        <input id="repeat-password-input" placeholder="Digite sua senha novamente">
        <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <script src="assets/js/script.js"></script>
</body>

</html>
