<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Venda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form id="sales-form">
        <div>
            <div id="items-container">
                <table id="items-table">
                    <h3>Itens</h3>
                    <tr>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Preço Un.</th>
                        <th>Desconto Un.</th>
                        <th>Preço Final</th>
                    </tr>
                    <tr class="item-rows">
                        <td><input name="item_description" id="item-description-input-1" class="item-description-inputs form-control"
                                placeholder="Insira a descrição do item"></td>
                        <td><input type="number" value="1" name="amount" id="amount-input-1" class="item-amount-inputs form-control"
                                placeholder="Insira a quantidade"></td>
                        <td><input type="number" name="price" id="price-input-1" class="item-price-inputs form-control"
                                placeholder="Insira o preço"></td>
                        <td><input type="number" name="discount" id="discount-input-1" class="item-discount-inputs form-control"
                                placeholder="Insira o desconto"></td>
                        <td id="final-price-td-1" class="item-final-price-tds"></td>
                        <td><i id="add-item-btn" class="bi bi-cart-plus"></i></td>
                    </tr>
                    <tr id="items-summary-header">
                        <th></th>
                        <th>Quantidade total</th>
                        <th></th>
                        <th></th>
                        <th>P. final total</th>
                    </tr>
                    <tr id="items-summary-row">
                        <td></td>
                        <td id="total-amount-td"></td>
                        <td></td>
                        <td></td>
                        <td id="total-final-price-td"></td>
                    </tr>
                </table>
            </div>
            <div>
                <h3>Pagamento</h3>
                <table id="payment-table">
                    <tr id="payment-methods-header">
                        <th>Forma de pagamento</th>
                        <th>Valor</th>
                        <th>Status do pagamento</th>
                    </tr>
                    <tr class="payment-rows">
                        <td>
                            <select id="payment-method-select-1" class="payment-method-selects form-select" aria-label="Large select example">
                                <option selected>Selecione</option>
                                <option value="PIX">PIX</option>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Cartão de débito">Cartão de Débito</option>
                                <optgroup label="Cartão de crédito">
                                    <option value="Cartão de crédito 1x">1x</option>
                                    <option value="Cartão de crédito 2x">2x</option>
                                    <option value="Cartão de crédito 3x">3x</option>
                                    <option value="Cartão de crédito 4x">4x</option>
                                    <option value="Cartão de crédito 5x">5x</option>
                                    <option value="Cartão de crédito 6x">6x</option>
                                    <option value="Cartão de crédito 7x">7x</option>
                                    <option value="Cartão de crédito 8x">8x</option>
                                    <option value="Cartão de crédito 9x">9x</option>
                                    <option value="Cartão de crédito 10x">10x</option>
                                </optgroup>
                                <optgroup label="Boleto">
                                    <option value="Boleto 1x">1x</option>
                                    <option value="Boleto 2x">2x</option>
                                    <option value="Boleto 3x">3x</option>
                                    <option value="Boleto 4x">4x</option>
                                    <option value="Boleto 5x">5x</option>
                                    <option value="Boleto 6x">6x</option>
                                    <option value="Boleto 7x">7x</option>
                                    <option value="Boleto 8x">8x</option>
                                    <option value="Boleto 9x">9x</option>
                                    <option value="Boleto 10x">10x</option>
                                </optgroup>
                            </select>
                        </td>
                        <td>
                            <input type="number" id="payment-value-input-1" class="payment-value-inputs form-control"
                                placeholder="Insira o valor">
                        </td>
                        <td class="payment-status-td">
                            <select id="payment-status-select-1" class="payment-status-selects form-select" aria-label="Large select example">
                                <option value="Pago" selected>Pago</option>
                                <option value="Pendente">Pendente</option>
                            </select>
                        </td>
                        <td><i id="add-payment-method-btn" class="bi bi-plus-circle-dotted"></i></td>
                    </tr>
                    <tr id="remaining-value-tr">
                        
                        <th>Valor restante</th>
                    </tr>
                    <tr>
                        
                        <td id="remaining-value-td"></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>

                </table>
            </div>
        </div>
        <div>
            <h3>Dados do Cliente</h3>

            <label for="first-name-input" class="form-label">Primeiro nome</label>
            <input id="first-name-input" class="form-control" placeholder="Insira o seu primeiro nome">

            <label for="last-name-input">Sobrenome</label>
            <input id="last-name-input" class="form-control" placeholder="Insira o seu sobrenome">

            <label for="phone-number-input">Celular/Telefone</label>
            <input type="tel" id="phone-number-input" class="form-control" placeholder="Insira o número para contato">

            <label for="phone-number-2-input">Celular/Telefone 2</label>
            <input type="tel" id="phone-number-2-input" class="form-control"
                placeholder="Insira, caso o cliente tenha, o segundo número para contato">
        </div>
        <div>
            <label for="cep-input" class="form-label">CEP</label>
            <input id="cep-input" class="form-control">

            <label for="logradouro-input">Logradouro</label>
            <input id="logradouro-input" class="form-control" placeholder="Insira o logradouro">

            <label for="address-number-input">Nº</label>
            <input type="number" id="address-number-input" class="form-control"
                placeholder="Insira o número de endereço">

            <label for="complement-input">Complemento</label>
            <input id="complement-input" class="form-control" placeholder="Ex: apto 32, bloco b ou casa n">

            <label for="reference-input">Referencia</label>
            <input id="reference-input" class="form-control" placeholder="Ex: ao lado do mercado JM, portão azul...">

            <label for="bairro-input" class="form-label">Bairro</label>
            <input id="bairro-input" class="form-control" placeholder="Insira o bairro">

            <label for="city-input">Cidade</label>
            <input id="city-input" class="form-control" placeholder="Insira a cidade">

            <label for="place-type-input">Tipo do local</label>
            <select id="place-type-input" class="form-select" aria-label="Large select example">
                <option selected>Selecione</option>
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Kitnet">Kitnet</option>
                <option value="Condomínio Residencial">Condomínio Residencial</option>
                <option value="Estabelecimento Comercial">Estabelecimento comercial</option>
                <option value="Sitio/Chácara/Fazenda">Sitio/Chácara/Fazenda</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="observations-input" class="input-label">Observações</label>
            <input id="observations-input" class="form-control"
                placeholder="Insira alguma informação relevante para o entregador">

            <button id="print-receipt-btn">Imprimir recibo</button>
            <button id="print-order-delivery-btn">Imprimir pedido de entrega</button>
            <button id="send-order-delivery-btn">Enviar pedido por Whatsapp</button>
    </form>

    <script src="assets/js/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
