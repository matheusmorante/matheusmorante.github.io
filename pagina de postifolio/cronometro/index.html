<!DOCTYPE html>
<html>
<head>
    <title>Cronômetro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <!-- container que conterá o display e os botões--> 
    <div id="timer">
        <!-- container para caber o conteudo de contagem do display -->
        <div id="display">00:00:00</div>
        <!-- definição do container para os botões e dos botões do cronômetro 
         e com evento de clique para a chamada de funções de iniciar, pausar e 
         resetar a contagem do display -->
        <div id="buttons_container">
            <button id="start" onclick="Start()">Iniciar</button>
            <button id="pause" onclick="Pause()">Pausar</button>
            <button id="reset" onclick="Reset()">Resetar</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
