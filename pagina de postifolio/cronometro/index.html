<!DOCTYPE html>
<html>

<head>
    <title>Cronômetro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <!-- container que conterá o display e os botões-->
    <div id="timer">
        <!-- container para caber o conteudo de contagem do display -->
        <div id="display">00:00:00</div>
        <!-- definição do container para os botões e dos botões do cronômetro 
         e com evento de clique para a chamada de funções de iniciar, pausar e 
         resetar a contagem do display -->
        <div id="buttons">
            <div id="start">
                <img src="images\play.png"  onclick="Start()">
            </div>
            <div id="pause">
                <img src="images\pause.png" onclick="Pause()">
            </div>
            <div id="reset">
                <img src="images\reset.png" onclick="Reset()">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
