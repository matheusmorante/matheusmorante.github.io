<!doctype html>
<html>

<head>
    <title>lista de atividade</title>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="content">
        <div id="task-form-container">
            <h3 class="form-title">Adicionar Tarefa</h3>
            <form id="task-form">
                <input id="task-form-input" placeholder="Oque você irá fazer?">
                <button id="task-form-submit-btn">
                    <img src="images/add.png">
                </button>
            </form>
        </div>
        <div id="edit-form-container">
            <h3 class="form-title">Editar Tarefa</h3>
            <form id="edit-form">
                <span id="task-id-target-display"> </span>
                <input id="edit-form-input">
                <button id="submit-edit-btn">
                    <img src="images/done.png">
                </button>
            </form>
            <button class="cancel-edit-btn">Cancelar</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
